<script>
	d3.gantt = function() {
	var FIT_TIME_DOMAIN_MODE = "fit";
	var FIXED_TIME_DOMAIN_MODE = "fixed";

	var margin = {
		top : 40,
		right : 40,
		bottom : 20,
		left : 100
	};
	var timeDomainStart = d3.time.day.offset(new Date(),-3);
	var timeDomainEnd = d3.time.hour.offset(new Date(),+3);
    var timeDomainMode = FIT_TIME_DOMAIN_MODE;// fixed or fit
    var taskTypes = [];
    var taskNameCode = [];
    var taskStatus = [];

    var wrapper = document.getElementById('chart');

    var height = wrapper.clientHeight- margin.top - margin.bottom;
    
    var width = wrapper.clientWidth - margin.right - margin.left;

    var tickFormat = "%b";

    var keyFunction = function(d) {
    	return d.startDate + d.taskName + d.endDate;
    };

    var rectTransform = function(d) {
    	return "translate(" + x(d.startDate) + "," + y(d.taskName) + ")";
    };

    var initTimeDomain = function() {
    	if (timeDomainMode === FIT_TIME_DOMAIN_MODE) {
    		if (tasks === undefined || tasks.length < 1) {
    			timeDomainStart = d3.time.day.offset(new Date(), -3);
    			timeDomainEnd = d3.time.hour.offset(new Date(), +3);
    			return;
    		}
    		tasks.sort(function(a, b) {
    			return a.endDate - b.endDate;
    		});
    		timeDomainEnd = tasks[tasks.length - 1].endDate;
    		tasks.sort(function(a, b) {
    			return a.startDate - b.startDate;
    		});
    		timeDomainStart = tasks[0].startDate;
    	}
    };

    var initAxis = function() {
    	x = d3.time.scale().domain([ timeDomainStart, timeDomainEnd ]).range([ 0, width ]).clamp(true);
    	y = d3.scale.ordinal().domain(taskTypes).rangeRoundBands([ 0, height - margin.top - margin.bottom ], .1);
    	xAxis = d3.svg.axis().scale(x).orient("top").tickFormat(d3.time.format(tickFormat)).tickSubdivide(true)
    	.tickSize(height-margin.top-margin.bottom).tickPadding(10);

    	yAxis = d3.svg.axis().scale(y).orient("left").tickSize(0).tickPadding(10);
    };
    
    function gantt(tasks) {

    	initTimeDomain();
    	initAxis();

    	var svg = d3.select("#chart")
    	.append("svg")
    	.attr("class", "chart")
    	.attr("width", width + margin.left + margin.right)
    	.attr("height", height + margin.top + margin.bottom)
    	.append("g")
    	.attr("class", "gantt-chart")
    	.attr("width", width + margin.left + margin.right)
    	.attr("height", height + margin.top + margin.bottom)
    	.attr("transform", "translate(" + margin.left + ", " + margin.top + ")");


    	svg.append("g")
    	.attr("class", "x axis")
    	.attr("transform", "translate(0, " + (height-(margin.top+margin.bottom)) + ")")
    	.transition()
    	.call(xAxis);

    	svg.selectAll(".chart")
    	.data(tasks, keyFunction).enter()
    	.append("rect")
    	.attr("rx", 5)
    	.attr("ry", 5)
    	.attr("y", y.rangeBand()*.25)
    	.attr("transform", rectTransform)
    	.attr("height", function(d) { return y.rangeBand()*.5; })
    	.attr("width", function(d) { 
    		return (x(d.endDate) - x(d.startDate)); 
    	})
    	.attr("class", function(d){ 
    		if(taskNameCode[d.taskName] == null){ return "noname";}
    		return taskNameCode[d.taskName];
    	})
    	.attr("id", function(d){ 
    		if(taskStatus[d.status] == null){ return "bar";}
    		return taskStatus[d.status];
    	});

    	svg.append("g").attr("class", "y axis").transition().call(yAxis);

    	return gantt;

    };
    
    gantt.redraw = function(tasks) {

    	initTimeDomain();
    	initAxis();

    	var svg = d3.select("svg");

    	var ganttChartGroup = svg.select(".gantt-chart");
    	var rect = ganttChartGroup.selectAll("rect").data(tasks, keyFunction);

    	rect.enter()
    	.insert("rect",":first-child")
    	.attr("rx", 5)
    	.attr("ry", 5)
    	.transition()
    	.attr("y", 0)
    	.attr("transform", rectTransform)
    	.attr("height", function(d) { return y.rangeBand(); })
    	.attr("width", function(d) { 
    		return (x(d.endDate) - x(d.startDate)); 
    	});

    	rect.transition()
    	.attr("transform", rectTransform)
    	.attr("height", function(d) { return y.rangeBand(); })
    	.attr("width", function(d) { 
    		return (x(d.endDate) - x(d.startDate)); 
    	})
    	    	.attr("class", function(d){ 
    		if(taskNameCode[d.taskName] == null){ return "noname";}
    		return taskNameCode[d.taskName];
    	})
    	.attr("id", function(d){ 
    		if(taskStatus[d.status] == null){ return "bar";}
    		return taskStatus[d.status];
    	})

    	rect.exit().remove();

    	svg.select(".x").transition().call(xAxis);
    	svg.select(".y").transition().call(yAxis);

    	return gantt;
    };

    gantt.margin = function(value) {
    	if (!arguments.length)
    		return margin;
    	margin = value;
    	return gantt;
    };

    gantt.timeDomain = function(value) {
    	if (!arguments.length)
    		return [ timeDomainStart, timeDomainEnd ];
    	timeDomainStart = +value[0], timeDomainEnd = +value[1];
    	return gantt;
    };

    gantt.timeDomainMode = function(value) {
    	if (!arguments.length)
    		return timeDomainMode;
    	timeDomainMode = value;
    	return gantt;

    };

    gantt.taskTypes = function(value) {
    	if (!arguments.length)
    		return taskTypes;
    	taskTypes = value;
    	return gantt;
    };

    gantt.taskNameCode = function(value) {
    	if (!arguments.length)
    		return taskNameCode;
    	taskNameCode = value;
    	return gantt;
    };

    gantt.taskStatus = function(value) {
    	if (!arguments.length)
    		return taskStatus;
    	taskStatus = value;
    	return gantt;
    };

    gantt.width = function(value) {
    	if (!arguments.length)
    		return width;
    	width = +value;
    	return gantt;
    };

    gantt.height = function(value) {
    	if (!arguments.length)
    		return height;
    	height = +value;
    	return gantt;
    };

    gantt.tickFormat = function(value) {
    	if (!arguments.length)
    		return tickFormat;
    	tickFormat = value;
    	return gantt;
    };

    return gantt;
};
</script>
