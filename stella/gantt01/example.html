<!DOCTYPE html>
<html>
<head>
<title>Gantt Chart External Data Example</title>
<link type="text/css" href="https://mbostock.github.io/d3/style.css" rel="stylesheet" />
</head>
<body>

  <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>

</body>
</html>

<style>
  html,body,#wrapper {
  width: 100%;
  height: 100%;
  margin: 0px;
}

.chart {
  font-family: Arial, sans-serif;
  font-size: 12px;
}

.axis path,.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: #33b5e5;
}

.bar-red {
  fill: #CC0000;
}

.bar-green {
  fill: #669900;
}

.bar-blue {
  fill: #33b5e5;
}

.bar-yellow {
  fill: #ffbb33;
}


</style>
<script>
/**
 * @author Dimitry Kudrayvtsev
 * @version 2.1
 */

d3.gantt = function() {
    var FIT_TIME_DOMAIN_MODE = "fit";
    var FIXED_TIME_DOMAIN_MODE = "fixed";
    
    var margin = {
  top : 20,
  right : 40,
  bottom : 20,
  left : 150
    };
    var timeDomainStart = d3.time.day.offset(new Date(),-3);
    var timeDomainEnd = d3.time.hour.offset(new Date(),+3);
    var timeDomainMode = FIT_TIME_DOMAIN_MODE;// fixed or fit
    var taskTypes = [];
    var taskStatus = [];
    var height = document.body.clientHeight - margin.top - margin.bottom-5;
    var width = document.body.clientWidth - margin.right - margin.left-5;

    var tickFormat = "%H:%M";

    var keyFunction = function(d) {
  return d.startDate + d.taskName + d.endDate;
    };

    var rectTransform = function(d) {
  return "translate(" + x(d.startDate) + "," + y(d.taskName) + ")";
    };

    var x = d3.time.scale().domain([ timeDomainStart, timeDomainEnd ]).range([ 0, width ]).clamp(true);

    var y = d3.scale.ordinal().domain(taskTypes).rangeRoundBands([ 0, height - margin.top - margin.bottom ], .1);
    
    var xAxis = d3.svg.axis().scale(x).orient("bottom").tickFormat(d3.time.format(tickFormat)).tickSubdivide(true)
      .tickSize(8).tickPadding(8);

    var yAxis = d3.svg.axis().scale(y).orient("left").tickSize(0);

    var initTimeDomain = function(tasks) {
  if (timeDomainMode === FIT_TIME_DOMAIN_MODE) {
      if (tasks === undefined || tasks.length < 1) {
    timeDomainStart = d3.time.day.offset(new Date(), -3);
    timeDomainEnd = d3.time.hour.offset(new Date(), +3);
    return;
      }
      tasks.sort(function(a, b) {
    return a.endDate - b.endDate;
      });
      timeDomainEnd = tasks[tasks.length - 1].endDate;
      tasks.sort(function(a, b) {
    return a.startDate - b.startDate;
      });
      timeDomainStart = tasks[0].startDate;
  }
    };

    var initAxis = function() {
  x = d3.time.scale().domain([ timeDomainStart, timeDomainEnd ]).range([ 0, width ]).clamp(true);
  y = d3.scale.ordinal().domain(taskTypes).rangeRoundBands([ 0, height - margin.top - margin.bottom ], .1);
  xAxis = d3.svg.axis().scale(x).orient("bottom").tickFormat(d3.time.format(tickFormat)).tickSubdivide(true)
    .tickSize(8).tickPadding(8);

  yAxis = d3.svg.axis().scale(y).orient("left").tickSize(0);
    };
    
    function gantt(tasks) {
  
  initTimeDomain(tasks);
  initAxis();
  
  var svg = d3.select("body")
  .append("svg")
  .attr("class", "chart")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
        .attr("class", "gantt-chart")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .attr("transform", "translate(" + margin.left + ", " + margin.top + ")");
  
      svg.selectAll(".chart")
   .data(tasks, keyFunction).enter()
   .append("rect")
   .attr("rx", 5)
         .attr("ry", 5)
   .attr("class", function(d){ 
       if(taskStatus[d.status] == null){ return "bar";}
       return taskStatus[d.status];
       }) 
   .attr("y", 0)
   .attr("transform", rectTransform)
   .attr("height", function(d) { return y.rangeBand(); })
   .attr("width", function(d) { 
       return (x(d.endDate) - x(d.startDate)); 
       });
   
   
   svg.append("g")
   .attr("class", "x axis")
   .attr("transform", "translate(0, " + (height - margin.top - margin.bottom) + ")")
   .transition()
   .call(xAxis);
   
   svg.append("g").attr("class", "y axis").transition().call(yAxis);
   
   return gantt;

    };
    
    gantt.redraw = function(tasks) {

  initTimeDomain(tasks);
  initAxis();
  
        var svg = d3.select("svg");

        var ganttChartGroup = svg.select(".gantt-chart");
        var rect = ganttChartGroup.selectAll("rect").data(tasks, keyFunction);
        
        rect.enter()
         .insert("rect",":first-child")
         .attr("rx", 5)
         .attr("ry", 5)
   .attr("class", function(d){ 
       if(taskStatus[d.status] == null){ return "bar";}
       return taskStatus[d.status];
       }) 
   .transition()
   .attr("y", 0)
   .attr("transform", rectTransform)
   .attr("height", function(d) { return y.rangeBand(); })
   .attr("width", function(d) { 
       return (x(d.endDate) - x(d.startDate)); 
       });

        rect.transition()
          .attr("transform", rectTransform)
   .attr("height", function(d) { return y.rangeBand(); })
   .attr("width", function(d) { 
       return (x(d.endDate) - x(d.startDate)); 
       });
        
  rect.exit().remove();

  svg.select(".x").transition().call(xAxis);
  svg.select(".y").transition().call(yAxis);
  
  return gantt;
    };

    gantt.margin = function(value) {
  if (!arguments.length)
      return margin;
  margin = value;
  return gantt;
    };

    gantt.timeDomain = function(value) {
  if (!arguments.length)
      return [ timeDomainStart, timeDomainEnd ];
  timeDomainStart = +value[0], timeDomainEnd = +value[1];
  return gantt;
    };

    gantt.timeDomainMode = function(value) {
  if (!arguments.length)
      return timeDomainMode;
        timeDomainMode = value;
        return gantt;
    };

    gantt.taskTypes = function(value) {
  if (!arguments.length)
      return taskTypes;
  taskTypes = value;
  return gantt;
    };
    
    gantt.taskStatus = function(value) {
  if (!arguments.length)
      return taskStatus;
  taskStatus = value;
  return gantt;
    };

    gantt.width = function(value) {
  if (!arguments.length)
      return width;
  width = +value;
  return gantt;
    };

    gantt.height = function(value) {
  if (!arguments.length)
      return height;
  height = +value;
  return gantt;
    };

    gantt.tickFormat = function(value) {
  if (!arguments.length)
      return tickFormat;
  tickFormat = value;
  return gantt;
    };

    return gantt;
};
</script>
<script>
  example();

function example() {
    var tasks = [];

    var taskStatus = {
  "Bill Johnson" : "bar",
  "Joe Johnson" : "bar-red",
    };

    d3.json("data.json", function(error, json) {
  if (error)
      return console.warn(error);
  var taskNames = [];
  for ( var i = 0; i < json.length; i++) {
      for ( var j = 0; j < json[i].values.length; j++) {
    var role = json[i].values[j]["Role"];
    var company = json[i].values[j]["Company"];
    var roleAndCompany = role + "(" + company + ")";
    var name = json[i]["name"];
    taskNames.push(roleAndCompany);
    tasks.push({
        "startDate" : new Date(json[i].values[j]["from date"]),
        "endDate" : new Date(json[i].values[j]["to date"]),
        "taskName" : roleAndCompany,
        "status" : name
    });
      }
  }
  var format = "%b-%e-%y";
  var gantt = d3.gantt().taskTypes(taskNames).taskStatus(taskStatus).tickFormat(format);
  gantt(tasks);
    });

};

</script>
