<!doctype HTML>
<html>
<head>
<meta name="apple-mobile-web-app-capable" content="yes">
</head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene arjs="debugUIEnabled: false;">
		<a-assets>
			<video id="video" playsinline autoplay loop="true" src="texture.mp4">
		</a-assets>
		
		<a-marker preset="hiro">
			<!-- Using the asset management system. -->
			<!-- <a-box depth="0.5" height="0.5" width="0.5" position='0 0 0' material='color: blue;'></a-box> -->
			<a-video src="#video" width="1.6" height="0.9" position="0 0 0" rotateZ="90deg"></a-video>
		</a-marker>
		<a-text value="Stella!" height="1"></a-text>
		<a-entity camera></a-entity>

		<!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
		<!-- <a-video src="texture.mp4"></a-video> -->
	</a-scene>
	<div id="cover"></div>

</body>
</html>

<style>
	#cover{
		width:400px;
		height:400px;
		background-color: tomato;
		z-index: 10;
	}

</style>
